<div class="mat-elevation-z4"> 
    <table mat-table class="full-width-table" [dataSource]="register"> 
      <!-- Id Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let register">{{ register.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>Mês</th>
        <td mat-cell *matCellDef="let register">{{ register.month }}</td>
      </ng-container> 
  
      <!-- Price Column -->
      <ng-container matColumnDef="numberOfCases">
        <th mat-header-cell *matHeaderCellDef>N° de casos</th>
        <td mat-cell *matCellDef="let register">{{ register.numberOfCases }}</td>
      </ng-container> 
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let register">
          <a routerLink="/registro/editar/{{ register.id }}" class="edit"><i class="material-icons">edit</i></a>
          <a routerLink="/registro/deletar/{{ register.id }}" class="delete"><i class="material-icons">delete</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let register; columns: displayedColumns;"></tr>
    </table>
</div>

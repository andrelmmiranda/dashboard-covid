<div class="empty"></div>
<mat-card>
    <mat-card-title>Deletar Registro</mat-card-title>
    <form action="">
        <mat-form-field>
            <input type="text" matInput placeholder="Mês" [value]="register.month" name="month" disabled>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="N° de casos" [value]="register.numberOfCases" name="numberOfCases" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="delete()" color="accent">
        Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
